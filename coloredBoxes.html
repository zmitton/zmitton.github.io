<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
      var getRandomColor = function(){
        var rand1 = Math.floor(Math.random() * 255);
        var rand2 = Math.floor(Math.random() * 255);
        var rand3 = Math.floor(Math.random() * 255);
        var string = "rgb(" + rand1.toString() + "," + rand2.toString() + "," + rand3.toString() + ")";
        console.log(string);
        return string;
      }

      $(document).ready(function() {
        $('#myButton').click(function(){
          // alert("working");
          var myDiv = $('<div>im a new div</div>');
          var color =  getRandomColor(); //  'rgb(0,255,0)';
          myDiv.css({'background-color':color, 'width':'100px', 'height':'100px', 'display':'inline-block'});
          $('body').append(myDiv);
        });
      });
    </script>
  </head>
  <body>
    <h1></h1>
    <p>my paragraph</p>
    <button id="myButton">make a box</button>
  </body>
</html>
